<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Capstone</title>
  <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <!-- Vue.js -->
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>

    <link rel="stylesheet" type="text/css" href="mini-capstone.css">
</head>
<body>
  <div id="app">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/#/">Peppers!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/#/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#/peppers/new">Add a Pepper</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#/peppers/update">Update a Pepper</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="/#/" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Signup/Login
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="/#/signup">Signup</a>
                <a class="dropdown-item" href="/#/login">Login</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/#/logout">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    <router-view></router-view>
  </div>
</body>
</html>

<!-- Home Page -->
<template id="home-page">
  <div class="container">
    <!-- Jumbotron -->
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">{{message}}</h1>
          <p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
      </div>
    <div>
      <input type="text" v-model="pepperFilter" placeholder="Search by pepper">
    </div>
    <!-- Product Card -->
      <div class="row">
        <div class="col mb-4" v-for="product in products" v-if="isValidPepper(product)">
          <div class="card mb-2" style="width: 20rem;">
            <img class="card-img-top" v-bind:src="product.images[0].images" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">{{ product.name }}</h4>
              <p class="card-text">{{ product.description }}</p>
              <a href="#" class="btn btn-primary">{{product.name}} info</a>
            </div>
          </div>
        </div>
      </div>
    
  </div>
</template>

<!-- Create Page -->
<template id="peppers-new-page">
  <div class="container">
    <h1>Add a pepper</h1>
    <ul>
      <li class="text-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    <div class="form-group">
      <label>Name:</label> 
      <input type="text" class="form-control" v-model="name">
    </div>
    <div class="form-group">
      <label>Price:</label>
      <input type="text" class="form-control" v-model="price">
    </div>
    <div class="form-group">
      <label>Description:</label>
      <input type="text" class="form-control" v-model="description">
    </div>
    <div class="form-group">
      <label>Species:</label>
      <input type="text" class="form-control" v-model="species">
    </div>
    <button class="btn btn-primary" v-on:click="submit()">Submit</button>
  </div>
</template>

<!-- Update Page -->
<template id="peppers-update-page">
  <div class="container">
    <h1>Update a Pepper</h1>
    <ul>
      <li class="text-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    <div class="form-group">
      <label>Name:</label> 
      <input type="text" class="form-control" v-model="name">
    </div>
    <div class="form-group">
      <label>Price:</label>
      <input type="text" class="form-control" v-model="price">
    </div>
    <div class="form-group">
      <label>Description:</label>
      <input type="text" class="form-control" v-model="description">
    </div>
    <div class="form-group">
      <label>Species:</label>
      <input type="text" class="form-control" v-model="species">
    </div>
    <button class="btn btn-primary" v-on:click="submit()">Submit</button>
  </div>
</template>

<!-- Signup Page -->
<template id="signup-page">
  <div class="container">
    <h1>Signup</h1>
    <ul>
      <li class="text-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    <div class="form-group">
      <label>Name:</label> 
      <input type="text" class="form-control" v-model="name">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" v-model="email">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" v-model="password">
    </div>
    <div class="form-group">
      <label>Password confirmation:</label>
      <input type="password" class="form-control" v-model="passwordConfirmation">
    </div>
    <button class="btn btn-primary" v-on:click="submit()">Submit</button>
  </div>
</template>

<!-- Login Page -->
<template id="login-page">
  <div class="container">
    <h1>Login</h1>
    <ul>
      <li class="text-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" v-model="email">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" v-model="password">
    </div>
    <button class="btn btn-primary" v-on:click="submit()">Submit</button>
  </div>
</template>
